<body style="background: #C5C5DA;">
    <div class="form-container">
        <div class="form-title">
            <h5>Register</h5>
        </div>
        <hr>
        <form action="http://localhost:8000/register" method="GET" id="form-register" class="form form-reg">
            <div class="form-group">
                <input type="text" class="form-control" name="regName" id="reg-name" data-r-pass="Username" placeholder="User name">
                <small></small>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="regEmail" id="reg-email" data-r-email="Email" placeholder="E-mail">
                <small></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="regPass" id="reg-pass" data-r-pass="Password" placeholder="Password">
                <small></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="regRepass" id="reg-repass" data-r-repass="Re-Password" placeholder="Re-Password">
                <small></small>
            </div>
            <button type="submit" class="btn btn-success form-control">Register</button>
        </form>
        <div class="register-page">
            <a href="login.html" class="text-decoration-none">Click here to Login</a>
        </div>
    </div>

    <!-- FRAMEWORK JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
