<body>
    <h1>Add Content</h1>
    <hr>
    <div class="form-profile-title">
        Content From Elements
    </div>
    <div class="form-profile-container">
        <div class="form-profile-content container w-75">
            <form method="POST" id="form-content">
                <div class="form-group mb-3">
                    <label for="c-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="c-title" placeholder="Enter the title" data-c-title="Title">
                    <small></small>
                </div>
                <div class="form-group mb-3">
                    <label for="c-brief" class="form-label">Brief</label>
                    <textarea class="form-control" name="c-brief" id="c-brief" rows="3" data-c-brief="Brief"></textarea>
                    <small></small>
                </div>
                <div class="form-group mb-3">
                    <label for="c-content" class="form-label">Content</label>
                    <textarea class="form-control" name="c-content" id="c-content" rows="6" data-c-content="Content"></textarea>
                    <small></small>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Submit Button</button>
                <button type="button" class="btn btn-outline-secondary rs-btn">Reset Button</button>
            </form>
        </div>
    </div>
