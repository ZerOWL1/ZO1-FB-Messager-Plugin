<body style="background: #C5C5DA;">
    <!-- Messenger Chat plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "108621257929735");
        chatbox.setAttribute("attribution", "biz_inbox");

        window.fbAsyncInit = function() {
            FB.init({
                xfbml: true,
                version: 'v12.0'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class=" form-container ">
        <div class="form-title ">
            <h5>Please Sign IN</h5>
        </div>
        <hr>
        <form action="management.html" method="GET" id="form-login" class="form">
            <div class="form-group">
                <input type="email" class="form-control " name="input-email" id="input-email" placeholder="E-mail " data-l-email="Email">
                <small></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control " name="input-pass" id="input-pass" placeholder="Password " data-l-password="Password">
                <small></small>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="input-remember">
                <input type="checkbox" class="form-check-input" name="input-remember" id="input-remember">
                Remember Me
              </label>
            </div>
            <button type="submit " class="btn btn-success form-control ">Login</button>
        </form>
        <div class="register-page ">
            <a href="register.html" class="text-decoration-none ">Click here to Register</a>
        </div>
    </div>

    <!-- FRAMEWORK JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <script src="https://kit.fontawesome.com/c41956cca0.js " crossorigin="anonymous "></script>

    <!-- CHART & DATATABLE JS -->

    <!-- OWN SCRIPT -->
    <script src="js/script.js "></script>

    <script>
    </script>
</body>
